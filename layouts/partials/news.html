{{ $data_nolang := .Site.Data }}
{{ $data_lang := index .Site.Data .Site.Language.Lang }}
{{ $data := merge $data_nolang $data_lang }}
{{with index $data.news}}
{{if .enable}}
<section class="news" id="news">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="section-title">
          <h2>{{ .title | safeHTML }}</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
      <a class="mastodon-feed"
        href="https://0x3c.pl/@hs3"
        data-toot-limit="3"
        >follow me into the Fediverse</a>
      </div>
    </div>
  </div>
</section>
{{end}}
{{end}}
